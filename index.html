<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div>

        <input class="display" />

        <button class="button-limpa" onclick="limparTela()">AC</button>
        <button class="button-blue" onclick="invert()">+/-</button>
        <button class="button-blue" onclick="adicionarCaracter('*')">*</button>
        <button class="button-blue" onclick="adicionarCaracter('/')">/</button>
        <button class="number" onclick="adicionarCaracter('7')">7</button>
        <button class="number" onclick="adicionarCaracter('8')">8</button>
        <button class="number" onclick="adicionarCaracter('9')">9</button>
        <button class="button-blue" onclick="adicionarCaracter('-')">-</button>
        <button class="number" onclick="adicionarCaracter('4')">4</button>
        <button class="number" onclick="adicionarCaracter('5')">5</button>
        <button class="number" onclick="adicionarCaracter('6')">6</button>
        <button class="button-soma" onclick="adicionarCaracter('+')">+</button>
        <button class="number" onclick="adicionarCaracter('1')">1</button>
        <button class="number" onclick="adicionarCaracter('2')">2</button>
        <button class="number" onclick="adicionarCaracter('3')">3</button>
        <button class="button-ponto" onclick="adicionarCaracter('.')">.</button>
        <button class="number" onclick="adicionarCaracter('0')">0</button>
        <button class="number" onclick="adicionarCaracter('00')">00</button>
        <button class="button-resultado" onclick="calcular()">=</button>
    </div>

</body>
<script src="scripts.js"></script>
</html>
